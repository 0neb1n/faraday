<div class="modal-header">
    <div class="modal-button">
        <button class="btn btn-success" ng-click="ok()">OK</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
    <h3 class="modal-title">Bulk edit</h3>
    <h5>
        Selected vulnerabilities will be updated
    </h5>
</div>
<div class="modal-body">
    <h5><small>
        Please choose a severity, name and description
    </small></h5>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-3">
                <select class="form-control" ng-model="severitySelection" ng-options="s as s for s in severities">
                    <option value=""></option>
                </select>
            </div>
            <div class="col-md-9">
                <label class="sr-only" for="vuln-name">Vuln name</label>
                <input type="text" class="form-control" id="vuln-name" placeholder="Name" ng-model="name"/>
            </div>
        </div><!-- .form-group -->
        <div class="form-group">
            <div class="col-md-12">
                <label class="sr-only" for="vuln-desc">Vuln description</label>
                <textarea class="form-control" id="vuln-desc" placeholder="Description" ng-model="desc"></textarea>
            </div>
        </div><!-- .form-group -->
        <div ng-if="web">
            <div class="form-group">
                <div class="col-md-4">
                    <label class="sr-only" for="vuln-method">Method</label>
                    <input type="text" class="form-control" id="vuln-method" placeholder="Method" ng-model="$parent.method"/>
                </div>
                <div class="col-md-3">
                    <label class="sr-only" for="vuln-pname">Param Name</label>
                    <input type="text" class="form-control" id="vuln-pname" placeholder="Param name" ng-model="$parent.pname"/>
                </div>
                <div class="col-md-5">
                    <label class="sr-only" for="vuln-params">Params</label>
                    <input type="text" class="form-control" id="vuln-params" placeholder="Params" ng-model="$parent.params"/>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <div class="col-md-4">
                    <label class="sr-only" for="vuln-path">Path</label>
                    <input type="text" class="form-control" id="vuln-path" placeholder="Path" ng-model="$parent.path"/>
                </div>
                <div class="col-md-4">
                    <label class="sr-only" for="vuln-query">Query</label>
                    <input type="text" class="form-control" id="vuln-query" placeholder="Query" ng-model="$parent.query"/>
                </div>
                <div class="col-md-4">
                    <label class="sr-only" for="vuln-website">Website</label>
                    <input type="text" class="form-control" id="vuln-website" placeholder="Website" ng-model="$parent.website"/>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <div class="col-md-12">
                    <label class="sr-only" for="vuln-request">Request</label>
                    <textarea class="form-control" id="vuln-request" placeholder="Request" ng-model="$parent.request"></textarea>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <div class="col-md-12">
                    <label class="sr-only" for="vuln-response">Response</label>
                    <textarea class="form-control" id="vuln-response" placeholder="Response" ng-model="$parent.response"></textarea>
                </div>
            </div><!-- .form-group -->
        </div><!-- ng-if -->
    </div><!-- .form-horizontal -->
    <h5><small>
        Vulnerabilities to update
    </small></h5>
    <table class="csv-export status-report">
        <thead>
            <tr>
                <th><a href="" ng-click="sortField = 'date'; reverse = !reverse">Date</a></th>
                <th><a href="" ng-click="sortField = 'web'; reverse = !reverse">Web</a></th>
                <th><a href="" ng-click="sortField = 'status'; reverse = !reverse">Status</a></th>
                <th><a href="" ng-click="sortField = 'severity'; reverse = !reverse">Severity</a></th>
                <th><a href="" ng-click="sortField = 'name'; reverse = !reverse">Name</a></th>
                <th><a href="" ng-click="sortField = 'target'; reverse = !reverse">Target</a></th>
                <th><a href="" ng-click="sortField = 'desc'; reverse = !reverse">Desc</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="v in vulns | filter:isChecked | orderBy:sortField:reverse">
                <td>{{v.date}}</td>
                <td>
                    <span class="glyphicon glyphicon-ok" ng-show="v.web"></span>
                    <span class="glyphicon glyphicon-remove" ng-show="!v.web"></span>
                </td>
                <td>Vulnerable</td>
                <td>{{v.severity}}</td>
                <td>{{v.name}}</td>
                <td>{{v.target}}</td>
                <td text-collapse text-collapse-max-length="50" text-collapse-text="{{v.desc}}"></td>
            </tr>
        </tbody>
    </table><!-- #hosts -->
</div><!-- .modal-body -->
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">OK</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
