<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <div class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="vuln-severity">Vuln severity</label>
            <input type="text" class="form-control" id="vuln-severity" placeholder="Severity"/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="vuln-name">Vuln name</label>
            <input type="text" class="form-control" id="vuln-name" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="vuln-desc">Vuln description</label>
            <input type="text" class="form-control" id="vuln-desc" placeholder="Description"/>
        </div>
    </div>
    <ul>
        <li ng-repeat="v in vulns | filter:isChecked">
            <a>{{ v.selected }}</a>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
