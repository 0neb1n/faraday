<script type="text/javascript">
function get_report_div(workspace, view,design){
	json_url = "/" + workspace + "/_design/" + design + "/_view/" + view+"?group=true";
 var divs = "";
   $.ajaxSetup({
        async: false
    });
	$.getJSON(json_url, function(data) {
        var colores = ["gris3", "verde", "amarillo", "rojo", "violeta", "gris2"];
        var nombres = ["info", "low", "medium", "high", "critical", "n/a"];
		var i = 0;
		divs += "<div class='columna untercio'><article class='untercio'><header>"+
                "<h2><a href=\"#\" class=\"status-report\">Vulnerabilities</a> "+
                "<span class=\"glyphicon glyphicon-info-sign\" title=\"Vulnerabilities count arranged by severity\"></span></h2>"+
                "</header><div class='main'>";
		$.each(data.rows, function(n, obj){
			divs += "<div class=\"columna unsexto\"><article class=\"dato2 fondo-blanco\"><section><div class=\"nro texto-"+colores[obj.key]+"\">"+obj.value+"</div><div class=\"txt texto-negro\">"+obj.key+"</div></article></div>";
			i++;
		});
		divs +="</article></section></div>";
		return divs;
	});
	return divs;
}
</script>
