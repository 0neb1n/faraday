<html>
<head>
	<title>Summarized report</title>
	<script type="text/javascript" src="../script/app.js"></script>
	<script type="text/javascript" src="/_utils/script/json2.js"></script>
	<script type="text/javascript" src="/_utils/script/jquery.js"></script>
	<script type="text/javascript" src="/_utils/script/jquery.couch.js"></script>
	<script src="../script/common.js"></script>
	<link rel="stylesheet" type="text/css" href="../estilos.css" />
</head>
<body style="background: #E8EFF0;">
<h2>Services report</h2>
<div class="seccion2">
</div>
<script type="text/javascript">
        var workspace = getParameterByName("workspace");
        var view = getParameterByName("view");
        var design = getParameterByName("design");
	json_url = "/" + workspace + "/_design/" + design + "/_view/" + view+"?group=true";
 
	$.getJSON(json_url, function(data) {
		var colores = ["negro", "rojo"];
		var i = 0;
		var divs = "";
		$.each(data.rows, function(n, obj){
			divs += "<div class=\"columna unquinto\"><article class=\"dato2 fondo-"+colores[i%2]+"\"><section><div class=\"nro texto-"+colores[(i+1)%2]+"\">"+obj.value+"</div><div class=\"txt texto-blanco\">"+obj.key+"</div></section></article></div>";
			i++;
		});
		$(".seccion2").append(divs);
	});
</script>
</body>
</html>
