<div class="modal-header" hotkey="{enter:ok}">
    <h5>{{msg}}</h5>
</div>
<div class="modal-body">
    <div ng-repeat="(key, value) in data.property" class="normal-size" style="cursor: pointer;">
        <h4><span ng-class="{'label label-default': !value, 'label label-success': value}" ng-click="toggleImpact(key)">{{key}}</span></h4>
    </div><!-- .normal-size -->
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">OK</button>
</div>
