<form name="form" novalidate>
<div class="modal-header">
    <div class="modal-button">
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" ng-click="ok()" ng-disabled="form.$invalid">OK</button>
    </div>
    <h3 class="modal-title">New service</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-12">
                <label class="sr-only" for="service">Name</label>
                <input type="text" class="form-control" id="service" placeholder="Name" ng-model="service.name" required/>
            </div>
        </div><!-- .form-group -->
        <div class="form-group">
            <div class="col-md-12">
                <label class="sr-only" for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Description" ng-model="service.description" required></textarea>
            </div>
        </div><!-- .form-group -->
        <div class="form-group">
            <div class="col-md-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="owned" ng-model="service.owned"/>
                        <span class="normal-size">Owned</span>
                    </label>
                </div><!-- .checkbox -->
            </div>
        </div><!-- .form-group -->
        <div class="form-group">
            <div class="col-md-4">
                <h5>Ports</h5>
                <span class="input-group-addon add-reference" ng-click="newPort($event)">Add Port</span>
                <div class="ports" ng-repeat="port in service.ports">
                    <div class="input-group margin-bottom-sm">
                        <label class="sr-only" for="port">Ports</label>
                        <input type="number" class="form-control" id="port" placeholder="Port" ng-model="port.key"/>
                        <span class="input-group-addon" ng-click="service.ports.splice($index, 1)" ng-hide="service.ports.length == 1"><i class="fa fa-minus-circle"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-8 protocol">
                <h5>Protocol</h5>
                <label class="sr-only" for="protocol">Protocol</label>
                <input type="text" class="form-control" id="protocol" placeholder="Protocol" ng-model="service.protocol"/>
            </div>
        </div><!-- .form-group -->
        <div class="form-group">
            <div class="col-md-6">
                <label class="sr-only" for="status">Status</label>
                <input type="text" class="form-control" id="status" placeholder="Status" ng-model="service.status"/>
            </div>
            <div class="col-md-6">
                <label class="sr-only" for="version">Version</label>
                <input type="text" class="form-control" id="version" placeholder="Version" ng-model="service.version"/>
            </div>
        </div><!-- .form-group -->
    </div>
</div><!-- .modal-body -->
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="ok()">OK</button>
</div>
</form>
