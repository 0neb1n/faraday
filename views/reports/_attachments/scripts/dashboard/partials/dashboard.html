<section id="main" class="seccion clearfix">
    <div class="right-main">
        <div id="reports-main" class="fila clearfix">
            <h2 class="ws-label">
                <span id="ws-name" class="label label-default"
                        title="Current workspace">Dashboard for {{ workspace }}</span><!-- WS name -->
                <div id="ws-control" class="btn-group">
                    <button id="refresh" type="button" class="btn btn-danger" title="Refresh current workspace" ng-click="location.reload()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" title="Change current workspace">
                        Change workspace <span class="caret"></span>
                    </button>
                    <ul id="nav" class="dropdown-menu dropdown-menu-right" role="menu">
                        <li ng-repeat="ws in workspaces"><a href="#/dashboard/ws/{{ws}}" class="ws" >{{ws}}</a></li>
                    </ul><!-- WS navigation -->
                </div><!-- #ws-control -->
            </h2><!-- .ws-label -->
            <div class="reports">
            </div><!-- .reports -->
            <div ng-controller="summarizedCtrl" ng-include="'scripts/dashboard/partials/graphics-bar.html'"></div>
            <div ng-controller="summarizedCtrl" ng-include="'scripts/dashboard/partials/summarized.html'"></div>
            <div class="row">
                <div class="col-lg-6 col-lg-left">
                    <div ng-controller="summarizedCtrl" ng-include="'scripts/dashboard/partials/last-vulns.html'"></div>
                    <div ng-controller="summarizedCtrl" ng-include="'scripts/dashboard/partials/compound.html'"></div>
                </div>
                <div class="col-lg-6 col-lg-right">
                    <div ng-controller="summarizedCtrl" ng-include="'scripts/dashboard/partials/vulns-by-severity.html'"></div>
                    <div ng-controller="summarizedCtrl" ng-include="'scripts/dashboard/partials/vulns-by-price.html'"></div>
                    <div ng-controller="summarizedCtrl" ng-include="'scripts/dashboard/partials/commands-list.html'"></div>
                    <div ng-controller="summarizedCtrl" ng-include="'scripts/dashboard/partials/workspace-progress.html'"></div>
                </div>
            </div>
        </div><!-- #reports-main -->
    </div><!-- .right-main -->
</section>
