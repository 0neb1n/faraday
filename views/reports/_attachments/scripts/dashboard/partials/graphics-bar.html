<div class='col-lg-2'>
    <article id='treemap' class='panel panel-default'>
        <header>
            <h2>
                <a class=\"treemap-view\" href=\"\">Top Services</a>
                <span class=\"glyphicon glyphicon-info-sign faraday-qtips\" title=\"Top 5 services with the largest quantity of hosts\"></span>
            </h2>
        </header>
        <div class="treemap" style="position:relative;width:160px;height:133px;left:10px;top=28px" ng-controller="graphicsBarCtrl">
        </div>
    </article>
</div>
<div class='col-lg-2'>
    <article id='bar' class='panel panel-default'>
        <header>
            <h2>Top Hosts
                <span class=\"glyphicon glyphicon-info-sign faraday-qtips\" title=\"Top 3 hosts with the largest quantity of services\"></span>
            </h2>
        </header>
        <div class="box" ng-controller="graphicsBarCtrl">
            <d3-bars data="barData"></d3-bars>
        </div>
    </article>
</div>
<div class='col-lg-2'>
    <article id='cake' class='panel panel-default'>
        <header>
            <h2>Vulnerabilities
                <span class=\"glyphicon glyphicon-info-sign faraday-qtips\" title=\"Vulnerabilty distribution for current WS\"></span>
            </h2>
        </header>
        <div id='sequence'>
            
        </div>
        <div id='chart'>
            <div id='explanation' style='visibility: hidden;'>
                
            </div>
        </div>
    </article>
</div>
