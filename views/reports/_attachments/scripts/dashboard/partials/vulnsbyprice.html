<div id="vulns-by-price">
    <div class="col-lg-6">
        <article class="panel panel-default">
            <header>
                <h2>
                    Workspace price by vulnerabilities
                    <span class="glyphicon glyphicon-info-sign" tooltip="Vulnerability price in Workspace"></span>
                </h2>
            </header>
            <div class="center-lg-6">
                <h4><i class="fa fa-money fa-2x"></i> ${{total}} total</h4>
            </div><!-- .center-lg-6 -->
            <div d3-horizontal-stacked-bar data="data" class="stackedbars"></div>
            <div id="vulns-by-price-reference" class="center-lg-6">
                <ul class="label-list">
                    <li ng-repeat="(key, value) in prices"><span class="label vuln fondo-{{key}}">{{key}} ${{value}}</span></li>
                </ul>
            </div><!-- #vulns-by-price-reference .center-lg-6 -->
        </article>
    </div><!-- .col-lg-6 -->
</div><!-- #vulns-by-price -->
