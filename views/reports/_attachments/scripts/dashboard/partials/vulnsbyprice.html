<div id="vulns-by-price">
    <div class="col-lg-6">
        <article class="panel panel-default">
            <header>
                <h2>
                    Workspace price by vulnerabilities
                    <span class="glyphicon glyphicon-info-sign" tooltip="Vulnerability price in Workspace"></span>
                </h2>
            </header>
            <h2><i class="fa fa-btc"></i> {{total}}</h2>
            <div id="tooltip-stacked-bar" class="hidden">
                <p><span id="value">100</span></p>
            </div>
            <d3-horizontal-stacked-bar data="data" class="stackedbars"></d3-stacked-bars>
        </article>
</div>
