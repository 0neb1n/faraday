<div id="vulns-by-price">
    <div class="col-lg-6">
        <article class="panel panel-default">
            <header>
                <h2>
                    Workspace's worth
                    <span class="glyphicon glyphicon-info-sign" tooltip="Total net worth of Workspace, according to current vulnerabilities' prices"></span>
                </h2>
            </header>
            <div class="main">
                <div class="center-lg-6"><h4><i class="fa fa-money fa-2x"></i> ${{total}} total</h4></div>
                <div d3-horizontal-stacked-bar data="data" text="'holamundo'" class="stackedbars"></div>
                <div id="vulns-by-price-reference" class="center-lg-6">
                    <ul class="label-list">
                        <li ng-repeat="price in prices"><span class="label vuln fondo-{{price.key}}">{{price.key}} ${{price.value}}</span></li>
                    </ul>
                </div><!-- #vulns-by-price-reference .center-lg-6 -->
            </div>
        </article>
    </div><!-- .col-lg-6 -->
</div><!-- #vulns-by-price -->
