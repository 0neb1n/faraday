<article id="vulns-by-price" class="panel panel-default">
    <header>
        <h2>
            Workspace's worth
            <span class="glyphicon glyphicon-info-sign" tooltip="Total net worth of Workspace, according to current vulnerabilities' prices"></span>
        </h2>
    </header>
    <div class="main">
        <div class="center-lg-6"><h4><i class="fa fa-money fa-2x"></i> {{workspaceWorth | currency}} total</h4></div>
        <div d3-horizontal-stacked-bar data="vulnsCount" class="stackedbars"></div>
        <div id="vulns-by-price-reference" class="center-lg-6">
            <ul class="label-list">
                <li ng-repeat="(severity, price) in vulnPrices" tooltip="Click on number to edit price"><span class="label vuln fondo-{{severity}}">{{severity}} $<span contenteditable="true" ng-model="vulnPrices[severity]"></span></span></li>
            </ul>
        </div><!-- #vulns-by-price-reference .center-lg-6 -->
    </div>
</article>
