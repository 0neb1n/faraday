<section id="main" class="seccion clearfix">
    <div class="right-main"><div id="reports-main" class="fila clearfix">
        <div class="jumbotron">
            <h1><b>Welcome!</b></h1>
            <p>These are your available workspaces</p>
        </div><!-- .jumbotron -->
        <div class="reports normal-size">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ws in wss">
                        <td><a href="#/{{hash}}/ws/{{ws}}"><span ng-class-even="'label label-unclassified'" ng-class-odd="'label label-high'">{{ws}}</span></a></td>
                    </tr>
                </tbody>
            </table>
        </div><!-- .reports -->
    </div><!-- #reports-main --></div><!-- .right-main -->
</section>
