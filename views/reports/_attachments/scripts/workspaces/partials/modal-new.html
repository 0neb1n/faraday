<form name="form" novalidate> 
<div class="modal-header">
    <div class="modal-button">
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="okNew()">Save</button>
    </div>
    <h3 class="modal-title">New Workspace</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-12">
                <label class="sr-only" for="wsp-name">Workspace Name</label>
                <input type="text" class="form-control"
                                   ng-pattern=/^[a-z][a-z0-9\_\$\(\)\+\-\/]*$/ id="vuln-name" placeholder="Workspace Name"
                                                                      ng-model="newworkspace.name" required/>
                <div ng-if="form.$invalid">
                    <div class="alert alert-danger target_not_selected" role="alert" ng-hide="">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <button type="button" class="close" data-dismiss="alert"><span area-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        Workspace name should follow pattern [a-z][a-z0-9_$()+-/]*
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <label class="sr-only" for="vuln-desc">Workspace Description</label>
                <textarea class="form-control" id="vuln-desc"
                                               placeholder="Description" ng-model="newworkspace.description"
                                                                         >
                </textarea>
            </div>
        </div><!-- .form-group -->
    </div><!-- .form-horizontal -->
</div><!-- .modal-body -->
</form>
