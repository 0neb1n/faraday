<form novalidate>
    <section id="main" class="seccion clearfix">
                <div class="right-main"><div id="reports-main" class="fila clearfix">
                    <h2 class="ws-label">
                        <span id="ws-name" class="label label-default"
                        title="Workspaces">Workspaces</span><!-- WS name -->
                        <button id="delete" type="button" class="btn btn-default" title="Delete selected Workspaces" ng-click="delete()">
                            <span class="glyphicon glyphicon-trash"></span>
                            Delete
                        </button>
                        <button id="merge" type="button" class="btn btn-default" title="Edit selected Workspaces" ng-click="edit()">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Edit
                        </button>
                        <button id="merge" type="button" class="btn btn-success" title="New Workspace" ng-click="new()">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            New
                        </button>
                    </h2><!-- .ws-label -->
                    <div class="reports">
                        <table class="status-report table table-responsive">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Vulns</th>
                                    <th>Hosts</th>
                                    <th>Services</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="ws in workspaces | filter:query | orderBy:sortField:reverse"
                                    selection-model selection-model-selected-class="multi-selected"> 
                                    <td><a href="#/{{hash}}dashboard/ws/{{ws.name}}"><span ng-class-even="'label label-unclassified'" ng-class-odd="'label label-high'">{{ws.name}}</span></td>
                                    <td ng-bind="ws.duration.start || '-' | date:'MM/dd/yyyy'"></td>
                                    <td ng-bind="ws.duration.end || '-' | date:'MM/dd/yyyy'"></td>
                                    <td ng-bind="objects[ws.name]['total vulns']"></td>
                                    <td ng-bind="objects[ws.name]['hosts']"></td>
                                    <td ng-bind="objects[ws.name]['services']"></td>
                                </tr>
                            </tbody>
                        </table><!-- #hosts -->
                    </div><!-- .reports -->
                </div><!-- #reports-main --></div><!-- .right-main -->
            </section><!-- #main -->
</form>
