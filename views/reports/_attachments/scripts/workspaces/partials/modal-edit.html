<div class="modal-header">
    <div class="modal-button">
        <button class="btn btn-success" ng-click="okEdit()">OK</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
    <h3 class="modal-title">Edit Workspace: {{newworkspace.name}}</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-12">
                <label class="sr-only" for="vuln-desc">Workspace Description</label>
                <textarea class="form-control" id="vuln-desc"
                                               placeholder="Description" value={{newworkspace.description}}
                    ng-model="newworkspace.description" required></textarea>
            </div>
        </div><!-- .form-group -->
    </div><!-- .form-horizontal -->
</div><!-- .modal-body -->
