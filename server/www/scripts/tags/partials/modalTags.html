<div class="modal-header">
    <div class="modal-button">
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" ng-click="ok()">OK</button>
    </div>
    <h3 class="modal-title">Vulnerability TAGs</h3>
</div>
<div class="modal-body">
	<form>
	    <div class="form-group">
	        <label class="sr-only" for="filter-by">Type tag name</label>
	        <input type="text" class="form-control input-sm" placeholder="Type tag name" ng-model="query">
	        <button class="btn btn-primary" ng-click="addTag(query)">Add Tag</button>
	    </div>
	</form>
    <h2 class="ws-label tagLabel">
        <span class="label label-default" title="Current workspace">Select Tags</span><!-- WS name -->
    </h2><!-- .ws-label -->
	<div class="ws-list">
	    <a class="ws-link" ng-repeat="tag in tags | filter:query" ng-click="addTag(tag.key);tags.splice($index,1);" ng-hide=""><p class="label label-primary ws-name">{{tag.key}}</p></a>
	</div><!-- .ws-list -->
    <h2 class="ws-label tagLabel">
        <span class="label label-default"
        title="Current workspace">Tags selected</span><!-- WS name -->
    </h2><!-- .ws-label -->
	<div class="ws-list">
		<a class="ws-link" ng-repeat="tagSele in currentTags track by $index"><p class="label label-primary ws-name">{{tagSele}}<span class="glyphicon glyphicon-remove tagLabel" ng-click="currentTags.splice($index,1)"></span></p></a>
	</div><!-- .ws-list -->
</div><!-- .modal-body -->
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">OK</button>
</div>
