<article class='panel panel-default left-big-box' ng-controller="lastVulnsCtrl">
        <header>
            <h2>Last Vulnerabilities
                <span class="glyphicon glyphicon-info-sign" uib-tooltip="Last vulnerabilities added"></span>
            </h2>
        </header>
        <div ng-if="vulns.length == 0" class="alert alert-info alert-dismissible no-margin-bottom">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p>No vulnerabilities found yet.</p>
        </div>
        <table ng-if="vulns.length > 0" class="tablesorter table table-striped last-vuln">
            <thead>
                <tr>
                    <th><a>Date</a></th>
                    <th><a>Target</a></th>
                    <th><a>Severity</a></th>
                    <th><a>Name</a></th>
                    <th><a>Web</a></th>
                    <th><a>Ease of resolution</a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vuln in vulns">
                    <td>{{vuln.metadata.create_time * 1000 | date:"MM/dd/yyyy 'at' h:mma"}}</td>
                    <td>
                        {{vuln.target}}
                        <a href="//www.shodan.io/search?query={{vuln.target}}" uib-tooltip="Search in Shodan" target="_blank">
                            <img ng-src="images/shodan.png" height="15px" width="15px" />
                        </a>
                    </td>
                    <td>{{vuln.severity}}</td>
                    <td class="wrapword">{{vuln.name}}</td>
                    <td>
                        <span class="glyphicon glyphicon-ok" ng-show="vuln.web"></span>
                        <span class="glyphicon glyphicon-remove" ng-show="!vuln.web"></span>
                    </td>
                    <td>{{vuln.easeofresolution}}</td>
                </tr>
            </tbody>
        </table>
</article>
